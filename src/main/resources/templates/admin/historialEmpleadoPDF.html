<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <style>
        body {
            font-family: "Helvetica", Arial, sans-serif;
            margin: 30px;
            background: #fff;
            color: #333;
        }
        h1, h2, h3 {
            color: #1e3a8a;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            color: #555;
        }
        .info {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        .info h2 {
            font-size: 18px;
            margin: 0;
        }
        .info p {
            margin: 3px 0;
            color: #666;
        }
        .log-entry {
            border-left: 5px solid #1e3a8a;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 6px;
            background-color: #f9fafb;
        }
        .log-entry.success {
            border-color: #16a34a;
        }
        .log-entry.denied {
            border-color: #dc2626;
        }
        .log-entry.unknown {
            border-color: #facc15;
        }
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-header h3 {
            margin: 0;
            font-size: 16px;
        }
        .log-header span {
            font-size: 12px;
            color: #666;
        }
        .log-entry p {
            font-size: 13px;
            margin-top: 5px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Historial de Accesos - ROOM_911</h1>
    <p>Reporte generado automáticamente por el sistema de control de acceso</p>
</div>

<div class="info">
    <h2 th:text="'Empleado: ' + ${empleado.name} + ' ' + ${empleado.surname}"></h2>
    <p th:text="'Departamento: ' + ${empleado.productionDepartment.name}"></p>
    <p th:text="'Fecha de generación: ' + ${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd HH:mm')}"></p>
</div>

<div th:each="log : ${accesos}"
     th:class="'log-entry ' + ${log.result == T(com.room_911.config.enums.ResultEnum).SUCCESS ? 'success' :
                    log.result == T(com.room_911.config.enums.ResultEnum).DENIED ? 'denied' : 'unknown'}">

    <div class="log-header">
        <h3 th:text="${log.result == T(com.room_911.config.enums.ResultEnum).SUCCESS ? 'Acceso Exitoso' :
                      log.result == T(com.room_911.config.enums.ResultEnum).DENIED ? 'Acceso Denegado' :
                      'Usuario No Registrado'}"></h3>
        <span th:text="${#temporals.format(log.date, 'yyyy-MM-dd HH:mm')}"></span>
    </div>
    <p th:text="${log.details}"></p>
</div>

<div th:if="${#lists.isEmpty(accesos)}">
    <p style="text-align: center; color: #777; font-style: italic;">No se registraron accesos en el rango seleccionado.</p>
</div>

<footer>
    © 2025 Laboratorios XYZ — ROOM_911 Access System
</footer>

</body>
</html>
