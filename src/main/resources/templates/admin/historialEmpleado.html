<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Accesos - ROOM_911</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-grow container mx-auto px-6 py-12">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Historial de Accesos</h1>
        <p class="text-gray-600">Consulta visual de los intentos de ingreso al ROOM_911 por empleado o rango de fechas.</p>
    </div>

    <div class="bg-gradient-to-r from-blue-700 to-blue-800 text-white rounded-2xl shadow-lg p-6 mb-10 text-center">
        <h2 class="text-xl font-semibold" th:text="'Total de intentos de acceso: ' + ${accesos.totalElements}"></h2>
    </div>

    <div class="bg-white rounded-2xl shadow-md p-6 mb-8 text-center">
        <h2 class="text-xl font-semibold text-gray-800 mb-2"
            th:text="'Empleado: ' + ${empleado.name} + ' ' + ${empleado.surname}"></h2>
        <p class="text-gray-500" th:text="'Departamento: ' + ${empleado.productionDepartment.name}"></p>
    </div>

    <form th:action="@{/admin/empleados/historial/{id}(id=${empleado.employeeId})}" method="get"
          class="flex flex-col md:flex-row justify-center gap-4 mb-10">
        <input type="date" name="startDate" id="startDate"
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        <input type="date" name="endDate" id="endDate"
               class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none">
        <button type="submit"
                class="bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg px-6 py-2 transition">
            Filtrar
        </button>
    </form>

    <div class="relative border-l-4 border-blue-700 ml-4">
        <div th:each="log : ${accesos}" class="mb-8 ml-6 relative">

            <div th:classappend="${log.result == T(com.room_911.config.enums.ResultEnum).SUCCESS ? 'bg-green-500' : log.result == T(com.room_911.config.enums.ResultEnum).DENIED ? 'bg-red-500' : 'bg-yellow-500'}"
                 class="absolute -left-3 w-6 h-6 rounded-full flex items-center justify-center text-white shadow-lg">
                <i th:text="${log.result == T(com.room_911.config.enums.ResultEnum).SUCCESS ? '✓' : log.result == T(com.room_911.config.enums.ResultEnum).DENIED ? '✕' : '?'}"></i>
            </div>

            <div class="bg-white rounded-xl shadow-md p-5 hover:shadow-lg transition">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold text-gray-800"
                        th:text="${log.result == T(com.room_911.config.enums.ResultEnum).SUCCESS ? 'Acceso Exitoso' : log.result == T(com.room_911.config.enums.ResultEnum).DENIED ? 'Acceso Denegado' : 'Usuario No Registrado'}"></h3>
                    <span class="text-sm text-gray-500"
                          th:text="${#temporals.format(log.date, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
                <p class="text-gray-600" th:text="${log.details}"></p>
            </div>
        </div>

        <div class="flex justify-center mt-6 space-x-2">
            <a th:if="${tieneAnterior}"
               th:href="@{/admin/empleados/historial/{id}(id=${empleado.employeeId}, page=${paginaActual - 1}, size=10, startDate=${param.startDate}, endDate=${param.endDate})}"
               class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Anterior</a>

            <span th:text="'Página ' + (${paginaActual + 1}) + ' de ' + ${paginasTotales}"></span>

            <a th:if="${tieneSiguiente}"
               th:href="@{/admin/empleados/historial/{id}(id=${empleado.employeeId}, page=${paginaActual + 1}, size=10, startDate=${param.startDate}, endDate=${param.endDate})}"
               class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Siguiente</a>
        </div>

        <div th:if="${#lists.isEmpty(accesos)}" class="text-center text-gray-500 italic mt-10">
            No se encontraron intentos de acceso en el rango seleccionado.
        </div>
    </div>

    <div class="flex justify-end mt-10">
        <form th:action="@{/admin/empleados/historial/pdf/{id}(id=${empleado.employeeId})}" method="get">
            <input type="hidden" name="startDate" id="pdfStartDate">
            <input type="hidden" name="endDate" id="pdfEndDate">
            <button type="submit"
                    class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800
                    text-white font-semibold rounded-lg px-6 py-2 shadow-md transition">
                Exportar a PDF
            </button>
        </form>
    </div>
</main>

<script>
    const startInput = document.getElementById('startDate');
    const endInput = document.getElementById('endDate');
    const pdfStart = document.getElementById('pdfStartDate');
    const pdfEnd = document.getElementById('pdfEndDate');

    function sincronizarDates() {
        pdfStart.value = startInput.value;
        pdfEnd.value = endInput.value;
    }

    startInput.addEventListener('change', sincronizarDates);
    endInput.addEventListener('change', sincronizarDates);


    window.addEventListener('DOMContentLoaded', sincronizarDates);
</script>
<footer class="bg-blue-800 text-white text-center py-4 mt-auto">
    <p>© 2025 Laboratorios XYZ — ROOM_911 Access System</p>
</footer>

</body>
</html>
