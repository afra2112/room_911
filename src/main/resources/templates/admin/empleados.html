<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados - ROOM_911</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="flex-grow container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Gestión de Empleados</h1>

    <form th:action="@{/admin/empleados/}" method="get"
          class="flex flex-col md:flex-row justify-center gap-4 mb-8">
        <input type="text" name="query" placeholder="Buscar por ID, nombre o apellido"
               class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-1/3 focus:ring-2 focus:ring-blue-500 outline-none">

        <select name="departmentId"
                class="border border-gray-300 rounded-lg px-4 py-2 w-full md:w-1/4 focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Todos los departamentos</option>
            <option th:each="dep : ${departamentos}"
                    th:value="${dep.id}"
                    th:text="${dep.name}"></option>
        </select>

        <button type="submit"
                class="bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg px-6 py-2 transition">
            Buscar
        </button>
    </form>

    <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead class="bg-blue-800 text-white">
            <tr>
                <th class="py-3 px-4">ID Interno</th>
                <th class="py-3 px-4">Nombre</th>
                <th class="py-3 px-4">Apellido</th>
                <th class="py-3 px-4">Departamento</th>
                <th class="py-3 px-4">Acceso ROOM_911</th>
                <th class="py-3 px-4 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado : ${empleados}"
                class="border-b hover:bg-gray-50 transition">
                <td class="py-3 px-4" th:text="${empleado.internalId}"></td>
                <td class="py-3 px-4" th:text="${empleado.firstName}"></td>
                <td class="py-3 px-4" th:text="${empleado.lastName}"></td>
                <td class="py-3 px-4" th:text="${empleado.department.name}"></td>
                <td class="py-3 px-4">
                        <span th:classappend="${empleado.accessGranted} ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'"
                              th:text="${empleado.accessGranted} ? 'Permitido' : 'Denegado'"></span>
                </td>
                <td class="py-3 px-4 text-center space-x-3">
                    <a th:href="@{/admin/empleados/editar/{id}(id=${empleado.id})}"
                       class="text-blue-700 hover:underline">Editar</a>
                    <a th:href="@{/admin/historial/{id}(id=${empleado.id})}"
                       class="text-green-700 hover:underline">Historial</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="flex justify-between items-center mt-10">
        <a th:href="@{/admin/empleados/nuevo}"
           class="bg-blue-700 hover:bg-blue-800 text-white font-medium rounded-lg px-6 py-2 transition">
            Registrar Nuevo Empleado
        </a>

        <a th:href="@{/admin/empleados/plantilla}"
           class="inline-block bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition">
            Descargar plantilla Excel
        </a>

        <form th:action="@{/admin/empleados/cargar}" method="post" enctype="multipart/form-data"
              class="flex items-center space-x-3">
            <input type="file" name="file" accept=".xls, .xlsx"
                   class="block text-sm text-gray-600 file:mr-3 file:py-2 file:px-4
                          file:rounded-lg file:border-0 file:text-sm file:font-medium
                          file:bg-blue-100 file:text-blue-800 hover:file:bg-blue-200"/>
            <button type="submit"
                    class="bg-green-700 hover:bg-green-800 text-white font-medium rounded-lg px-6 py-2 transition">
                Subir Excel
            </button>
        </form>

        <div th:if="${cargaExitosa}" class="mt-4 bg-green-100 text-green-800 p-3 rounded-md" th:text="${cargaExitosa}"></div>
        <div th:if="${error}" class="mt-4 bg-red-100 text-red-800 p-3 rounded-md" th:text="${error}"></div>
    </div>
</main>

<footer class="bg-blue-800 text-white text-center py-4 mt-auto">
    <p>© 2025 Laboratorios XYZ — ROOM_911 Access System</p>
</footer>
</body>
</html>
