<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<div th:fragment="navbar">
    <nav class="bg-blue-800 text-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-end items-center">
            <div class="flex items-center space-x-6">
                <a th:href="@{/admin/index}"
                   class="text-gray-200 font-medium hover:text-white hover:underline underline-offset-4 transition">
                    Inicio
                </a>

                <a th:href="@{/admin/empleados/}"
                   class="text-gray-200 font-medium hover:text-white hover:underline underline-offset-4 transition">
                    Gestión de Empleados
                </a>

                <form th:action="@{/logout}" method="post" class="ml-4">
                    <button type="submit"
                            class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800
                   text-white font-semibold py-2 px-5 rounded-xl shadow-md transition-all
                   focus:outline-none focus:ring-2 focus:ring-red-400">
                        Cerrar Sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
